<body>
    <!-- Preloader -->
    <div class="rex-preloader">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- /Preloader -->

    <script>
        ;
        (function ($) {

            "use strict";

            --------------------------------------------- */

            $window.on("load", function () {
                $(".rex-preloader").fadeOut(800);
            });

        })(jQuery);
    </script>
